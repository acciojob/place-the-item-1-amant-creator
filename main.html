<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout Creation</title>
  <style>
    .holder {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 100%;
    }

    .item {
      width: 50px;
      height: 50px;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px; /* small gap between rows when wrapping */
    }

    /* Color styling for specific items */
    .item1 {
      background-color: red;
    }

    .item2 {
      background-color: blue;
    }

    .item3 {
      background-color: green;
    }

    .item4,
    .item5,
    .item6,
    .item7 {
      background-color: green;
    }

    /* Optional: to visually separate the two examples */
    .section {
      margin-bottom: 40px;
      border: 2px dashed gray;
      padding: 10px;
    }

  </style>
</head>
<body>

<h2>First Layout (3 items)</h2>
<div class="section holder">
  <div class="item item3">3</div>
  <div class="item item1">1</div>
  <div class="item item2">2</div>
</div>

<h2>Flex-wrap illustration (7 items)</h2>
<div class="section holder">
  <div class="item item3">3</div>
  <div class="item item4">4</div>
  <div class="item item5">5</div>
  <div class="item item6">6</div>
  <div class="item item7">7</div>
  <div class="item item1">1</div>
  <div class="item item2">2</div>
</div>

</body>
</html>
